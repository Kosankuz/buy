<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LogInPage</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="module" src="/js/index.js"></script>
  <link rel="stylesheet" href="/css/master.css">


</head>

<body onload="$('#reg-form').hide();">
  <div class="container">
    <div class="login-box">
      <div class="login-box-top">
        <p id="main_label" class="text-center">Login</p>
      </div>
      <div class="div_form" id="login-form">
        <form class="" action="/php/login.php" method="post">
          <p>Login</p>
          <input type="text" name="login" value="" placeholder="Enter You Login" required>
          <p>Password</p>
          <input type="password" name="password" value="" required placeholder="Enter Your Password">
          <p>
            <button type="submit" name="do_login"  style="border-radius:5px;background-color:#00BEA3;color:white;" class="btn">Login</button>
            <br>
            <!--dont forget that button name in php is do_login -->
            <br>
                 Not a <a onclick="" id="login_click">member</a>
          </p>
        </form>
      </div>

      <div class="div_form" id="reg-form">
        <form class="" action="/php/register.php" method="post">
          <p>Login</p>
          <input type="text" name="reg_login" value="" placeholder="Enter your Login" required>
          <p>Email</p>
          <input type="email" name="reg_email" value="" required placeholder="Enter Your Email" >
          <p>Password</p>
          <input type="password" name="reg_password" value="" required placeholder="Enter Your Password" >

          <p>Re-Enter Password</p>
          <input type="password" name="reg_password_2" value="" required placeholder="Re-Enter Your Password" >
          <p>

            <button type="submit" name="do_register" style="border-radius:5px;background-color:#00BEA3;color:white;" class="btn">Register</button>
            <br>
            <br>
                Already a <a onclick="" id="reg_click">member</a>
          </p>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
