

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type="text/javascript" src="js/cap.js"></script>
    <script type="text/javascript" src="js/master.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=CaptchaCallback&render=explicit" async defer></script>
</head>

<body>
<div class="container all">
    <!-- timer block -->
    <div class="row">

        <div class="window">


            <div class="text-center">
                <h4>Investment</h4>
            </div>

            <div class="investmentType"> <!--cifarblate css-->
                <button id="invType1" class="square shadowEffect" ><img src="img/ether-logo.png" alt=""></button> <!--timesquare css-->

                <button id="invType2" class="square shadowEffect"><img src="img/bitcoin-logo.png" alt=""></button>

                <button id="invType3" class="square shadowEffect"><img src="img/eur-logo.png" alt=""></button>

                <button id="invType4" class="square shadowEffect"><img src="img/usd-logo.png" alt=""></button>
            </div>


        </div>
        <!--end of block-->
    </div>

</div>

<div class="container all">
    <!-- timer block -->
    <div class="row">

        <div class="window">


            <div class="text-center">
                <h4 class="text-center">Purchase details</h4>
            </div>

            <div class="purDet">

                <p>Tokens Per 1 <span class="currancy">EUR</span> = </p> <span id="exchangeRate">0.11</span> <span class="tokenName">KKK</span>

            </div>

            <div id="stageBar" class=""> <!--stageBar-->

                <ol style="" class="progress-bar-">
                    <li class="progress-bar__steps not-current;" style="" >
                        <span class="" id="sale-type-1" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">Private Sale</span>
                    </li>
                    <li class="progress-bar__steps current">
                        <span class="" id="sale-type-2">Pre-Sale</span>
                    </li>

                    <li class="progress-bar__steps not-current">
                        <span class="" id="sale-type-3">Public Sale</span>
                    </li>
                </ol>

            </div>
            <hr>
            <!--end of responsiveStepBar-->

            <div class="statusBarBlock">

                <div class="dashboardLabels">
                    <div> <span >Raised : </span>  <span id="raised">9923</span> <span class="currency">EUR</span> <span id="eth_convert_raised"></span></div>
                    <div> <span >Token Sold: </span>  <span id="tokensold">43433434</span> <span class="tokenName">TES</span> </div>
                </div>

                <div class="progresDialog">

                    <div class="bar gradient gloss color2 stripe">
                        <span>60%</span>
                    </div>

                </div>


            </div>
            <!--End of statusBarBlock-->
            <hr>
            <div class="infoTable">

                <div class="balPer">
                    <a href="#" class="submitButton form-control" name="withdrawal">Withdraw Token</a>
                    <a href="#" class="submitButton form-control" name="purchase">Purchase Token</a>
                </div>

            </div>

        </div>



    </div>

</div>
<!--end of block-->




</body>

</html>
