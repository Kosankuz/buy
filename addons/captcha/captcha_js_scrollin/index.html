<div class="container">

<script type="text/javascript">


    var xcor = document.getElementById('x_coordinates');
    var ycor = document.getElementById('y_coordinates');
    var x_coordinates_label = document.getElementsByTagName('label');
    var y_coordinates_label = document.getElementsByTagName('label');



    document.getElementById('x_coordinates').addEventListener('input', function() {
        document.getElementById('recaptcha').style.right = xcor.value + "%";
    });
    document.getElementById('y_coordinates').addEventListener('input', function() {
        document.getElementById('recaptcha').style.top = ycor.value + "%";
    });
