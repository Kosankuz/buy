<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</head>

<body>
  <div class="container all">
    <!-- timer block -->
    <div class="row">
      <ul class="nav" style="display:flex;justify-content:space-between;">
        <li class="active"><a data-toggle="tab" href="#ether" name="ether">Ether</a></li>
        <li><a data-toggle="tab" href="#bitcoin" name="bitcoin">Bitcoin</a></li>
        <li><a data-toggle="tab" href="#eurandusd" name="eurandusd">&#128; and &#36;</a></li>
      </ul>
      <div class="tab-content">

        <div id="ether" class="tab-pane fade in active ">
          <div class="window">
            <h3>Ethereum Refund</h3>
            <hr>

            <form class="" action="index.html" method="post">
              <fieldset>
                <p>Please enter address where to refund :</p>

                <input type="text" name="ether" class="form-control inputs" placeholder="address" aria-label="ether" aria-describedby="basic-addon1">
                <div class="requestButtonDialog center">

                  <input class="form-control " type="submit" name="requestRefundEther" value="Request Refund">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!--ether dialog -->
        <div id="bitcoin" class="tab-pane fade in  ">
          <div class="window">
            <h3>Bitcoin Refund</h3>
            <hr>

            <form class="" action="index.html" method="post">
              <fieldset>
                <p>Please enter address where to refund :</p>
                <input type="text" name="address" class="form-control inputs" placeholder="address" aria-label="bitcoinAddress" aria-describedby="basic-addon1">

                <div class="requestButtonDialog center">

                  <input class="form-control " type="submit" name="requestRefundBitcoin" value="Request Refund">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!--bitcoin dialog-->

          <div id="eurandusd" class="tab-pane fade ">
            <div class="">
              <div class="window">
                <form class="" action="index.html" method="post">
                  <fieldset>
                    <legend>Bank requisites</legend>
                    <div class="personalData">
                      <div class="inputDiv">
                        <label for="firstname"> <b>Firstname</b> </label>
                        <input type="text" name="firstname" class="form-control nameInputs" placeholder=" " aria-label="First name" aria-describedby="basic-addon1">

                      </div>

                      <div class="inputDiv">
                        <label for="lastname"> <b>Lastname</b> </label>
                        <input type="text" name="lastname" class="form-control nameInputs" placeholder=" " aria-label="Last Name" aria-describedby="basic-addon1">
                      </div>
                    </div>

                    <div class="personalData">
                      <div class="inputDiv">
                        <label for="personalCode"> <b>Personal Code</b> </label>

                        <input type="text" id="personalCode" name="personalCode" class="form-control nameInputs" placeholder=" " aria-label="passport number" aria-describedby="basic-addon1">

                      </div>
                      <div class="or">
                        or
                      </div>
                      <div class="inputDiv" >
                        <label for="companyRegNumber"> <b>Company number</b> </label>
                        <input type="text" name="companyRegNumber"  id="companyRegNumber" class="form-control nameInputs" placeholder=" " aria-label="idcard" aria-describedby="basic-addon1">
                      </div>


                    </div>





                    <div class="address" >
<hr>
<h4>Company Address</h4>
                      <label for="street"> <b>Street</b> </label>
                      <input  type="text" name="street" class="form-control inputs disabled" placeholder="" aria-label="street" aria-describedby="basic-addon1">
                      <label for="streetSecondLine"> <b>Street Second Line</b> </label>
                      <input  type="text" name="streetSecondLine" class="form-control inputs disabled" placeholder="  " aria-label="streetSecondLine" aria-describedby="basic-addon1">
                      <div class="location">
                        <div class="locDiv ">
                          <label for="city"> <b>City</b> </label>
                          <input  type="text" name="city" class="form-control inputs disabled " placeholder="" aria-label="city" aria-describedby="basic-addon1">
                        </div>
                        <div class="locDiv locdiv2">
                          <label for="state"> <b>State</b> </label>
                          <input  type="text" name="state" class="form-control inputs disabled " placeholder="" aria-label="state" aria-describedby="basic-addon1">
                        </div>
                      </div>
                      <div class="locDiv">
                        <label for="postal"> <b>Postal</b> </label>
                        <input  type="text" name="postal" class="form-control inputs disabled " placeholder="" aria-label="postal" aria-describedby="basic-addon1">
                      </div>
                      <hr>
                    </div>


<div class="bankDetails">
  <label for="iban"> <b>IBAN</b> </label>
  <input type="text" name="iban" class="form-control inputs" placeholder="" aria-label="iban" aria-describedby="basic-addon1">

  <label for="swift"> <b>SWIFT code</b> </label>
  <input type="text" name="swift" class="form-control inputs" placeholder="  " aria-label="swift" aria-describedby="basic-addon1">

  <label for="bankName"> <b>Bank name</b> </label>
  <input type="text" name="bankName" class="form-control inputs" placeholder="  " aria-label="bankName" aria-describedby="basic-addon1">

  <label for="paymentDetails"> <b>Payment Details</b> </label>
  <input type="text" name="paymentDetails" class="form-control inputs" placeholder="  " aria-label="payment details" aria-describedby="basic-addon1">


</div>

                    <div class="submitButtonDialog">
                      <div class="g-recaptcha" data-sitekey="6LfFBZIUAAAAAK6tBMFZL51aWitAL1pYFInu0lip"></div>
                      <input class="submitButton form-control" type="submit" name="submit"></input>

                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        <!--euro and usd dialog-->

      </div>
      <!--end of block-->
    </div>
  </div>

  <script type="text/javascript" src="js/master.js" async defer></script>
</body>

</html>
