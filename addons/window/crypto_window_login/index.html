<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">


</head>

<body>
  <div class="container">
    <div class="window">
      <h2>Login</h2>
       <p>Please enter your login details</p>
      <hr>
      
        <input type="text" name="email" class="form-control inputs" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
        <input type="password" name="password" class="form-control inputs" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
    
      <div class="loginButtonDialog">
        <button class="loginButton form-control" type="button" name="login">Login</button>
      </div>
      <p class="memeberText">Not a member? <a href="#">Sign Up</a> now</p>
    </div>
  </div>
</body>

</html>
